<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #66ccff;
        }
        form {
            background-color: #333;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            color: #66ccff;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #66ccff;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        button {
            background-color: #00cc66;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00994d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #333;
        }
        .text-center {
            text-align: center;
        }
        .btn {
            background-color: #337ab7;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-success {
            background-color: #5cb85c;
        }
        .btn-danger {
            background-color: #d9534f;
        }
        .btn:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name" required="true">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email" required="true">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" id="address" placeholder="Enter Address" required="true">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" id="phone" placeholder="Enter Phone" required="true">
            </div>
            <div class="text-center">
                <button type="submit" (click)="save()">Submit</button>
            </div>
        </form>
    </div>

    <div class="container">
        <h1 class="text-center">Student Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let StudentItem of StudentArray">
                    <td>{{ StudentItem.name | uppercase }}</td>
                    <td>{{StudentItem.email }}</td>
                    <td>{{ StudentItem.address }}</td>
                    <td>{{ StudentItem.phone }}</td>
                    <td class="text-center">
                        <button class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
                        <button class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
