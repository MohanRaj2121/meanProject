
<!-- Welcome Page -->
<app-welcome *ngIf="!showForm" (startRegistration)="showForm = true"></app-welcome>

<!-- Registration Form -->
<div class="container mt-4" *ngIf="showForm">
    <h1>Student Registration</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name" required="true">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email" required="true">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" id="address" placeholder="Enter Address" required="true">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" id="phone" placeholder="Enter Phone" required="true">
        </div>
        <div class="submit-btn">
            <button type="button" (click)="save()">Submit</button>
        </div>
    </form>
</div>

<!-- Student Table -->
<div class="container" *ngIf="showForm">
    <h1 class="text-center">Student Table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let StudentItem of StudentArray">
                <td>{{ StudentItem.name | uppercase }}</td>
                <td>{{StudentItem.email }}</td>
                <td>{{ StudentItem.address }}</td>
                <td>{{ StudentItem.phone }}</td>
                <td class="text-center">
                    <button class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
                    <button class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="navigate-btn">
        <button (click)="loadPreviousPage()" [disabled]="page === 1">Previous</button>
        <button (click)="loadNextPage()" [disabled]="!StudentArray || StudentArray.length < pageSize">Next</button>
    </div>
</div>
