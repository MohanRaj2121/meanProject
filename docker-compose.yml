version: '3'
services:
  backend:
    build:
      context: ./back-endd
      dockerfile: Docker.backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo
  frontend:
    build:
      context: ./front-endd
      dockerfile: Docker.frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"